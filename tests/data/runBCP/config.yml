parameters:
    db:
        driver: mssql
        host: mssql
        port: 1433
        database: test
        user: sa
        password:
        "#password":

    tables:
        -
            tableId: simple
            dbName: simple
            export: true
            incremental: false
            primaryKey: [id]
            bcp: true
            items:
                -
                    name: id
                    dbName: id
                    type: int
                    size:
                    nullable:
                    default:
                -
                    name: name
                    dbName: name
                    type: varchar
                    size: 255
                    nullable:
                    default:
                -
                    name: glasses
                    dbName: glasses
                    type: varchar
                    size: 255
                    nullable:
                    default:

        -
            tableId: special
            dbName: special
            export: false
            bcp: true
            items:
                -
                    name: col1
                    dbName: col1
                    type: varchar
                    size: 255
                    nullable:
                    default:
                -
                    name: col2
                    dbName: col2
                    type: varchar
                    size: 255
                    nullable:
                    default:
